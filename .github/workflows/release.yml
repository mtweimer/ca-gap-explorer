name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Build web
        working-directory: web
        run: npm run build
      
      - name: Create release archive
        run: |
          # Create release directory
          mkdir -p release/conditional-access-gap-analyzer
          
          # Copy module
          cp -r module release/conditional-access-gap-analyzer/
          
          # Copy web dist
          cp -r web/dist release/conditional-access-gap-analyzer/web-dist
          
          # Copy docker files
          cp -r docker release/conditional-access-gap-analyzer/
          
          # Copy documentation
          cp -r docs release/conditional-access-gap-analyzer/
          cp README.md release/conditional-access-gap-analyzer/
          cp LICENSE release/conditional-access-gap-analyzer/
          cp CHANGELOG.md release/conditional-access-gap-analyzer/
          
          # Copy examples
          cp -r examples release/conditional-access-gap-analyzer/
          
          # Create archives
          cd release
          tar -czvf conditional-access-gap-analyzer-${{ github.ref_name }}.tar.gz conditional-access-gap-analyzer
          zip -r conditional-access-gap-analyzer-${{ github.ref_name }}.zip conditional-access-gap-analyzer
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/conditional-access-gap-analyzer-${{ github.ref_name }}.tar.gz
            release/conditional-access-gap-analyzer-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      
      - name: Build and push collector
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.collector
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/collector:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/collector:latest
      
      - name: Build and push web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/web:latest

