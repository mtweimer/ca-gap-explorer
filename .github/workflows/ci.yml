name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build-web:
    name: Lint and Build Web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Lint
        working-directory: web
        run: npm run lint
      
      - name: Type check
        working-directory: web
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: web
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  test-powershell:
    name: Test PowerShell Module
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate PowerShell syntax
        shell: pwsh
        run: |
          $errors = @()
          Get-ChildItem -Path ./module -Recurse -Include *.ps1,*.psm1,*.psd1 | ForEach-Object {
            $content = Get-Content -Path $_.FullName -Raw
            $tokens = $null
            $parseErrors = $null
            [System.Management.Automation.Language.Parser]::ParseInput($content, [ref]$tokens, [ref]$parseErrors)
            if ($parseErrors) {
              $errors += "Errors in $($_.Name): $($parseErrors -join '; ')"
            }
          }
          if ($errors) {
            $errors | ForEach-Object { Write-Error $_ }
            exit 1
          }
          Write-Host "All PowerShell files validated successfully"
      
      - name: Test module import
        shell: pwsh
        run: |
          Import-Module ./module/CAGapCollector/CAGapCollector.psd1 -Force -ErrorAction Stop
          Get-Module CAGapCollector | Format-List
          Write-Host "Module imported successfully"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build collector image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.collector
          push: false
          tags: ca-gap-collector:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: false
          tags: ca-gap-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

