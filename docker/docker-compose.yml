version: '3.9'

# CA Gap Analyzer Docker Compose Configuration
# 
# Profiles:
#   - collector: Run data collection only
#   - web: Run web UI only (requires existing data)
#   - dev: Development mode with hot reload
#   - full: Run complete pipeline (collector then web)
#
# Usage:
#   docker-compose --profile collector up     # Collection only
#   docker-compose --profile web up           # Web UI only
#   docker-compose --profile full up          # Full pipeline
#   docker-compose --profile dev up           # Development mode

services:
  # Data Collector Service
  collector:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    image: ca-gap-collector:latest
    container_name: ca-gap-collector
    profiles:
      - collector
      - full
    environment:
      - CA_GAP_CLIENT_ID=${CA_GAP_CLIENT_ID:-}
      - CA_GAP_CLIENT_SECRET=${CA_GAP_CLIENT_SECRET:-}
      - CA_GAP_TENANT_ID=${CA_GAP_TENANT_ID:-}
      - CA_GAP_USE_MANAGED_IDENTITY=${CA_GAP_USE_MANAGED_IDENTITY:-}
    volumes:
      - ../output:/workspace/output
      - ../module/CAGapCollector:/workspace/module/CAGapCollector:ro
    tty: true
    stdin_open: true
    command: collect

  # Production Web UI Service
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    image: ca-gap-web:latest
    container_name: ca-gap-web
    profiles:
      - web
      - full
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ../output/conditional_access_graph.json:/usr/share/nginx/html/conditional_access_graph.json:ro
      - ../output/conditional_access_policies.json:/usr/share/nginx/html/conditional_access_policies.json:ro
      - ../output/entities:/usr/share/nginx/html/entities:ro
    depends_on:
      collector:
        condition: service_completed_successfully
        required: false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development Web UI Service
  web-dev:
    image: node:20-alpine
    container_name: ca-gap-web-dev
    profiles:
      - dev
    working_dir: /app
    environment:
      - NODE_ENV=development
    volumes:
      - ../web:/app
      - /app/node_modules
      - ../output:/app/public/data:ro
    ports:
      - "${WEB_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    tty: true

  # Interactive Shell for debugging
  shell:
    build:
      context: ..
      dockerfile: docker/Dockerfile.collector
    image: ca-gap-collector:latest
    container_name: ca-gap-shell
    profiles:
      - shell
    environment:
      - CA_GAP_CLIENT_ID=${CA_GAP_CLIENT_ID:-}
      - CA_GAP_CLIENT_SECRET=${CA_GAP_CLIENT_SECRET:-}
      - CA_GAP_TENANT_ID=${CA_GAP_TENANT_ID:-}
    volumes:
      - ../output:/workspace/output
      - ../module/CAGapCollector:/workspace/module/CAGapCollector:ro
    tty: true
    stdin_open: true
    command: shell

networks:
  default:
    name: ca-gap-network

